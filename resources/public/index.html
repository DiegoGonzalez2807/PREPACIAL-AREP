<!DOCTYPE html>

<html>

<head>
    <title>Weather API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>WEATHER API AREP -> PREPARCIAL</h1>
<h2>Ingrese el nombre de la ciudad la cual quiere saber su clima actual</h2>
<label for="city">City:</label><br>
<input type="text" id="ciudad" name="city" placeholder="Example:London"><br><br>

<div id="actionAPI" style="margin-bottom: 1rem;">
    <input type="button" id ="city" value="Saber clima"  onclick="traerValores()">
</div>
<script>
    function traerValores(){
let nameVar = document.getElementById("ciudad").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("pruebaInsercion").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/consulta?lugar="+nameVar);
                xhttp.send();
}
</script>

<pre id="allInfo"></pre>

<div id="pruebaInsercion"></div>

</body>
</html>
